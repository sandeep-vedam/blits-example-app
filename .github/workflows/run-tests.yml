name: Run Blits-Example Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  run-blits-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.16.0

    - name: Install Dependencies
      run: npm install

    - name: Start the application
      run: npm run start:test &
      #To ensure subsequent steps run even if tests fail
      detached: true

    - name: Check if application has started
      run:  if [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5173)" -eq 200 ]; then
        echo "Server is up and running"
        else
          echo "Server is not up or returned an error"
          exit 1
        fi
    - name: Start the tests
      run: npx cypress run --spec ../../tests/cypresse2e/sanitytests.cy.js
      #To ensure subsequent steps run even if tests fail
      continue-on-error: true
